<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="beerStyle.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Josefin+Sans|Pacifico&display=swap" rel="stylesheet">
  <title>Drinks</title>
  <style>
    #wine,
    #beer,
    #vermouth {
      transition-property: opacity;
      transition-duration: 1.5s;
    }

    .in {
      transition-delay: 1.5s;
      opacity: 1;
    }

    .out {
      transition-delay: 0s;
      opacity: 0;
    }

    /* Vermouth ice */

    @keyframes ice {
      50% {
        transform: translate(18.32px, -2.35px) rotate(10.52deg);
      }

      100% {
        transform: translate(4.22px, 3.65px) rotate(-7.48deg);
      }
    }

    #ice {
      animation-name: ice;
      animation-duration: 10s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      animation-timing-function: linear;
    }
  </style>
</head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
  <script>
    const next = document.getElementById('next');
    const prev = document.getElementById('prev');
    const title = document.getElementById('title');

    let glasses = Snap.select("#glasses");
    let wineLiquid = Snap.select("#wineLiquid");
    let beerFoam = Snap.select("#beerFoam");
    let vermouthLiquid = Snap.select("#vermouthLiquid");

    const titles = ['Wine', 'Beer', 'Vermouth'];

    let beverageIndex = 0;

    next.addEventListener('click', () => {
      if (beverageIndex > 2) {
        beverageIndex = 0;
      }
      switch (beverageIndex) {
        case 0:
          beer.classList.add("in");
          beer.classList.remove("out");
          wine.classList.add("out");
          wine.classList.remove("in");
          toBeer();
          animateBeerLiquid();
          wineLiquid.stop();
          title.innerHTML = titles[1];
          title.classList.add('beer-title');
          title.classList.remove('wine-title');
          break;
        case 1:
          vermouth.classList.add("in");
          vermouth.classList.remove("out");
          beer.classList.add("out");
          beer.classList.remove("in");
          toVermouth();
          animateVermouthLiquid();
          beerFoam.stop();
          title.innerHTML = titles[2];
          title.classList.add('vermouth-title');
          title.classList.remove('beer-title');
          break;
        case 2:
          wine.classList.add("in");
          wine.classList.remove("out");
          vermouth.classList.add("out");
          vermouth.classList.remove("in");
          toWine();
          animateWineLiquid();
          vermouthLiquid.stop();
          title.innerHTML = titles[0];
          title.classList.add('wine-title');
          title.classList.remove('vermouth-title');
          break;
      }
      beverageIndex++;
    });

    prev.addEventListener('click', () => {
      console.log('TODO prev button');
    });

    const delayGlassMorph = 500;

    // morphs to beer
    function toBeer() {
      setTimeout(() => {
        glasses.animate({ d: "M34.84,83.37c5.06-.05,6.16-1.72,6.56-2.86a9.85,9.85,0,0,0,.21-3.5c-.22-1.55-.36-2.2-.55-3.69s-.25-1.7-.33-2.5-.12-1.2-.15-2.32a37.22,37.22,0,0,1,.07-4.88c.14-2,.24-2.62.55-5.49a48.75,48.75,0,0,1,1.21-6.76c.6-2.41.55-2,1.22-5.31.54-2.7.7-3.81,1.15-6.49a40,40,0,0,0,.37-7c0-2.79-.2-6.43-.6-11.77-.29-3.9-.41-5.36-.88-11.08a1,1,0,1,0-2,.16c.38,4.53.55,6.57.91,11.21.42,5.41.51,8.63.57,11.38a58,58,0,0,1-1.74,14.33,115.45,115.45,0,0,0-2.7,15.75A112.9,112.9,0,0,0,39.06,76c.36,4.15-5.14,3.34-7,3.34H18.9c-1.35,0-7.65.93-7.18-3.48A98.41,98.41,0,0,0,12,62.41,91.37,91.37,0,0,0,9.58,47.88c-.64-2.23-2.28-10.08-2-15.38.16-2.74.16-6,.57-11.38s.56-7.12.9-11.4c0-.47-.54-.9-.91-.9a1.11,1.11,0,0,0-1.08.92c-.44,5.35-.55,6.64-.89,11.08-.41,5.33-.6,9-.6,11.77a45.48,45.48,0,0,0,.31,6.64,58.73,58.73,0,0,0,1.2,6.84c.67,2.92.81,3.18,1.26,5.31a56.17,56.17,0,0,1,1.25,6.76c.25,2.37.32,2.86.41,5.11.16,4,.16,3,.15,4.63,0,1.11-.06,1.78-.12,2.51s-.25,1.77-.41,3.21c-.19,1.67-.23,1.52-.5,3.32a9.47,9.47,0,0,0,0,2.88c.22,1.27,1.1,3.53,7.16,3.57C17.58,83.37,33.57,83.39,34.84,83.37Z" }, 1500, mina.easeinout);
